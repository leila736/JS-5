<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تمرین روز پنجم - DOM</title>
</head>
<body>

<h4>تغییر متن با کلیک روی دکمه</h4>
  <input type="text" id="nameInput" placeholder="اسمت رو بنویس">
  <button id="changeTextBtn">تغییر متن</button>

  <div id="output" style="margin-top:20px; font-weight: bold;"></div>


  <script>


    // دسترسی به المنت‌ها
    const nameInput = document.getElementById("nameInput");
    const changeTextBtn = document.getElementById("changeTextBtn");
    const outputDiv = document.getElementById("output");
    
    // : کلیک
    changeTextBtn.addEventListener("click", function() {
      const name = nameInput.value; // گرفتن مقدار از input
      outputDiv.innerText = "سلام " + name + " عزیز! خوش اومدی 😊";
    });
    
      </script>

</body>
</html>
